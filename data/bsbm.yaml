name: SaGe Test server
maintainer: Thomas Minier <thomas.minier@univ-nantes.fr>
quota: 75
maxResults: 2000
datasets:
-
  name: bsbm1M
  description: BSBM 1M triples
  version: 2018
  backend: hdt-file
  file: data/bsbm1M.hdt
  queries:
    - name: "Example query 1"
      value: |
        SELECT * WHERE {
          ?s ?p ?o.
        }
    - name: "Example query 2"
      value: |
        PREFIX bsbm-inst: <http://www4.wiwiss.fu-berlin.de/bizer/bsbm/v01/instances/>
        PREFIX bsbm: <http://www4.wiwiss.fu-berlin.de/bizer/bsbm/v01/vocabulary/>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>

        SELECT DISTINCT ?product ?label
        WHERE {
            ?product rdfs:label ?label .
            ?product a <http://www4.wiwiss.fu-berlin.de/bizer/bsbm/v01/instances/ProductType66> .
            ?product bsbm:productFeature <http://www4.wiwiss.fu-berlin.de/bizer/bsbm/v01/instances/ProductFeature3> .
            ?product bsbm:productFeature <http://www4.wiwiss.fu-berlin.de/bizer/bsbm/v01/instances/ProductFeature1967> .
            ?product bsbm:productPropertyNumeric1 ?value1 .
        	FILTER (?value1 > 136)
        }
        ORDER BY DESC(?label)
        LIMIT 10

-
  name: bsbm1k
  description: BSBM 1k triples
  backend: hdt-file
  file: data/bsbm1k.hdt
-
  name: watdiv
  description: watdiv 10M triples
  backend: hdt-file
  file: data/watdiv.10M.hdt
